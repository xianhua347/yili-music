name: Deploy to Server

on:
  push:
    branches: [ "master","dev"]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
         # push: true
          tags: your-docker-username:latest
